<div class="container my-4">
    <form [formGroup]="basicForm" (submit)="delete()">
        <div class="col-lg-3">
            <label for="">Choose a movie</label>
            <select formControlName="select" class="form-control" [(ngModel)]="selectedMovie" (change)="check()">
                <option value="" disabled selected></option>
                <option *ngFor="let movie of movieData" [ngValue]="movie">{{movie.name}}</option>
            </select>
        </div>
        <div class="col-lg-3 my-2">
            <input type="submit" value="Delete" class="btn-btn-primary">
        </div>
    </form>
</div>
